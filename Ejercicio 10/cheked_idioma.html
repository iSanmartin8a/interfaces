<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idiomas</title>
  <style>
    #idioma1:checked~table #bandera {
      background-image: url("england.png");
    }

    #idioma2:checked~table #bandera {
      background-image: url("brasil.png");
    }

    #idioma1:checked~table .texto-ingles,
    #idioma2:checked~table .texto-brasil {
      visibility: visible;
    }

    #bandera {
      width: 160px;
      height: 100px;
      background-image: url("brasil.png");
    }

    .texto-ingles,
    .texto-brasil {
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>

<body>
  <input type="radio" id="idioma1" name="idioma" checked><label for="idioma1">England</label><br>
  <input type="radio" id="idioma2" name="idioma"><label for="idioma2">Brasil</label><br>
  <table>


    <tbody>

      <tr>
        <td id="bandera"></td>
      </tr>
      <tr class="texto-ingles">
        <td>Hello World !</td>
      </tr>
      <tr class="texto-brasil">
        <td>Ol√° mundo</td>
      </tr>

    </tbody>
  </table>



</body>

</html>
